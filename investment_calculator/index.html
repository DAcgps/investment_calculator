<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investment Calculator</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="title_container">
        <h1 class="title font">
            Compound Intrest Calculator
        </h1>
    </div>
    <div class="input_container">
        <div class="money_input_container">
            <label>Starting amount of money:</label><br>
            <input type="number" id="principal" name="principal" placeholder="1000"type="number">
        </div>
        <div class="interest_input_container ">
            <label class="font">Interest:</label><br>
            <input type="number" id="rate" name="rate" placeholder="1" type="number">
        </div> 
        <div class="interest_input_container">
            <label class="font">Amount of Years:</label><br>
            <input type="number" id="years" name="years" placeholder="20" type="number">
        </div>
        <div class="run_button">
            <button id="run_button" onclick="run_calulator()" class="font">Run</button>
        </div>
        <h3 class="font">Result:</h3>
        <p id="result"></p>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
